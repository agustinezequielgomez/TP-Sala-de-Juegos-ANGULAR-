<table class="table table-responsive overflow-auto">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Fecha</th>
      <th>Puntuacion</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of this.listado">
        <td scope="row">{{registro.usuario}}</td>
        <td>{{registro.fecha | date}}</td>
        <td>{{registro.puntuacion}}</td>
      </tr>
    </tbody>
</table>
