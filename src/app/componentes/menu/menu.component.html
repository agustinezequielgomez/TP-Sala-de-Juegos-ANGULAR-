<nav id="navBar" class="navbar navbar-expand-lg">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
    aria-controls="navbarSupportedContent" aria-expanded="true">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a [routerLink]="['/Juegos']" routerLinkActive="activeLink" class="nav-link dropdown-toggle" id="gamesDropdown"
          role="button" data-toggle="dropdown" aria-expanded="true">Juegos</a>
        <div class="dropdown-menu scale-in-top" aria-labelledby="gamesDropdown">
          <a routerLink="/{{juego.link}}" routerLinkActive="activeLink" class="dropdown-item"
            *ngFor="let juego of games">{{juego.tabName}}</a>
        </div>
      </li>
      <li class="nav-item" *ngFor="let tab of content">
        <a routerLink="/{{tab.link}}" routerLinkActive="activeLink" class="nav-link">{{tab.tabName}}</a>
      </li>
    </ul>
  </div>
</nav>
